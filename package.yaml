name:                gadgets
version:             0.0.0
github:              nobsun/gadgets
license:             BSD3
author:              Nobuo Yamashita
maintainer:          nobsun@sampou.org
copyright:           Â© 2024, Nobuo Yamashita

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Experiment

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/nobsun/gadgets#readme>

dependencies:
- base >= 4.7 && < 5
- unicode-show
- bytestring
- utf8-string
- time
- hspec
- main-tester
- doctest
- aeson
- gloss
- array
- containers
- free
- recursion-schemes
- vector
- directory
- filepath
- split

language: GHC2021

default-extensions:
- ImplicitParams
- ImportQualifiedPost
- LambdaCase
- LexicalNegation
- MultiWayIf
- NPlusKPatterns
- OverloadedStrings
- DataKinds
- PolyKinds
- NoStarIsType
- TypeFamilyDependencies
- UndecidableInstances

ghc-options:
- -Wall
- -Wno-unticked-promoted-constructors
- -Wno-unused-imports
- -Wno-unused-top-binds
- -Wno-orphans

library:
  source-dirs: src

executables:
  detag:
    main:               Main.hs
    source-dirs:        app/detag
    ghc-options:
    - -rtsopts
    dependencies:
    - gadgets

  modu:
    main:               Main.hs
    source-dirs:        app/modu
    ghc-options:
    - -rtsopts
    dependencies:
    - gadgets

  entr:
    main:               Main.hs
    source-dirs:        app/entr
    ghc-options:
    - -rtsopts
    dependencies:
    - gadgets

  # gadgets:
